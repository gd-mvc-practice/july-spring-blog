<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing Posts</title>

    <a th:href="'mailto:' + ${post.user.email}"><span th:text="${post.user.email}"></span></a>
    <br>

</body>
</html>
